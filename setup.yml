- hosts: init
  gather_facts: no
  roles:
    - host_manager
    - generic_redirects

- hosts: proxmox_hosts
  gather_facts: yes
  remote_user: root
  roles:
    - kernel_modules
    - apt
    - zfs_features
    - cpufreq
    - postfix
    - udev
    - containers
    - proxmox_redirects

# This sets up PCIe passthrough for VMs on these hosts. The hosts are defined
# in global_vars/init/proxmox_hosts.yml
- hosts: pve001
  gather_facts: yes
  remote_user: root
  roles:
    - role: pcie_passthrough
      architecture: amd

- hosts: pve005
  gather_facts: yes
  remote_user: root
  roles:
    - role: pcie_passthrough
      architecture: intel
      enable_gvt: true

